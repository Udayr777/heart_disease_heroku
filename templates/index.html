<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Heart Disease Percent</title>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:red;">Heart disease prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
     <div class="row">
         <div class="col-sm-4 form-group col-md-4 col-xs-12">
            <div class="form-group">
                <form action="{{ url_for('predict')}}"method="POST">
                    <!-- <b><label for="text/css" Style="color:white;font-weight:500;">Percent population biking</label></b> -->
                    <h1><b><label for="text/css" Style="color:white;font-weight:500;">Percent population biking</label></b></h1>
                    <h1><input type="text" name="percent biking" required="required" /></h1>
                	<h1><b><label for="text/css"  Style="color:white;font-weight:500;">Percent population smoking</label></b></h1>
                    <h1><input type="text" name="percent smoking" required="required" /><p></h1>
                    <h1><button type="submit" class="btn btn-primary btn-block btn-large">Predict percent population with heart disease</button></p></h1>
                </form>
            </div>
          </div>
    </div>

   <br>
   <br>
   <h4 style="color:Violet;">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
